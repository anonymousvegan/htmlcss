        <title>Document</title>
        <script>
            let broj = prompt("Unesite broj", 3);
            // za cik - cak kod
            // *
            // * *
            // * * *
            let linija = "";
            for (let i = 0; i < broj; i++) {
                linija += "* ";
                document.write(linija + "<br/ >");
            }
            // drugi sluƒçaj
            // * * *
            // * * *
            // * * *
            linija = "";
            for (let i = 0; i < broj; i++) {
                linija += "* ";
            }
            for (let i = 0; i < broj; i++) {
                document.write(linija + "<br>");
            }
        </script>
    </head>

</html>
