<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cont">
        <div id="dot"></div>
        <div id="sec"></div>
        <div id="min"></div>
        <div id="hour"></div>
        <div class="number">
            12
        </div>
        <div class="number" id="one">
            <span>1</span>
        </div>
        <div class="number" id="two">
            <span>2</span>
        </div>
        <div class="number" id="three">
            <span>3</span>
        </div>
        <div class="number" id="four">
            <span>4</span>
        </div>
        <div class="number" id="five">
            <span>5</span>
        </div>
        <div class="number" id="six">
            <span>6</span>
        </div>
        <div class="number" id="seven">
            <span>7</span>
        </div>
        <div class="number" id="eight">
            <span>8</span>
        </div>
        <div class="number" id="nine">
            <span>9</span>
        </div>
        <div class="number" id="ten">
            <span>10</span>
        </div>
        <div class="number" id="eleven">
            <span>11</span>
        </div>
    </div>
</body>
</html>
