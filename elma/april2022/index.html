<!DOCTYPE html>
<html>
<head>
    <title>Ispit</title>
</head>
<body>
    <nav>
        <a href="index.html">Početna</a>
        <a href="igra.html">igra</a>
        <a href="rezultat.html">igra</a>
    </nav>
    <form>
        <input type="text" id="username" placeholder="Unesite koristično ime">
        <button type="button" onclick="ubaci()">Ubaci</button>
        <button onclick="obrisiSve()">Obriši sve</button>
    </form>
    <script>
        let igraci = [];
        let usernameElement = document.querySelector("#username")
        function ubaci (){
            if(igraci.length == 5){
                alert("već ste uneli svih 5 igrača")
                return;
            }
            if(usernameElement.value != ""){
                igraci.push(usernameElement.value);
            }
        }
        function obrisiSve(){
            igraci = []
        }
    </script>
</body>
</html>
