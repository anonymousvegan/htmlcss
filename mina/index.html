<!DOCTYPE html>
<html lang="en">
<head>
    <title>prvi kolokvijum</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #header{
            display: flex;
            justify-content: space-around;
            height: 150px;      
            border-bottom: 1px solid black;
            padding: 10px;
            align-items: center;
        }
    #header img{
        height: 100px;
    }
    #profil {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #left{
        display: flex;
        flex-direction: column;
        width: 300px;
    }
    .rec {
        border-bottom: 3px solid black;
        padding: 20px ;
    }
    #main {
        display: flex;
        justify-content: space-between;
    }
    .right img {
        width: 500px;
    }
    .footer{
        display: flex;
        justify-content: space-between;
    }
    .footer img{
        width: 300px;
    }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div id="profil">
            <img src="profilna.png" alt="profilna">
            <span>Moj profil</span>
        </div>
    </div>
    <div id="main">
        <div id="left">
            <div class="rec">radna ploca</div>
            <div class="rec">nastavni materijal</div>
            <div class="rec">moji kursevi</div>
            <div class="rec">Obaveštenja</div>
            <div class="rec">testovi</div>
            <div class="rec">najčešća pitanja</div>
            <div class="rec">odjavi se</div>
        </div>
        <div class="middle">
            <div class="unos">
                <div>unesite korisničko ime</div>
                <input type="text">
            </div>
            <div class="unos">
                <div>unesite šifru</div>
                <input type="password">
            </div>
            <div class="unos">
                <div>aploadujete fotografiju </div>
                <input type="file">
            </div>
            <button>Prosledi</button>
        </div>
        <div class="right">
            <img src="dunp.jpg" alt="">
        </div>
    </div>
    <div class="footer">
        <div><img src="akm.png" alt=""></div>
        <div><img src="akm.png" alt=""></div>
        <div><img src="akm.png" alt=""></div>
    </div>
</body>
</html>
